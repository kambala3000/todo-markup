<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home Page</title>
    <meta name="description" content="Home page">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/png" href="img/favicon/favicon-16x16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="img/favicon/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="img/favicon/favicon-64x64.png" sizes="64x64">

    <!-- inject:css -->
    <link href="css/normalize.css" type="text/css" rel="stylesheet">
    <link href="css/materialdesignicons.min.css" media="all" rel="stylesheet" type="text/css" />
    <link href="css/style.css" type="text/css" rel="stylesheet">
    <!-- endinject -->
    <!-- inject:js -->
    <!--<script src="js/libs/jquery-3.1.1.min.js"></script>-->
    <!-- endinject -->
</head>

<body>

    <div class="app">
        <nav class="main-menu">
            <div class="main-menu__header">
                <h4 class="main-menu__header-text">To Do</h4>
                <a class="main-menu__func-btn" href="#">
                    <span class="mdi mdi-backburger"></span>
                </a>
            </div>
            <ul class="main-menu__list">
                <li class="main-menu__list-item">
                    <a href="#" class="main-menu__item-link">
                        <span class="mdi mdi-view-dashboard main-menu__item-icon"></span>
                        <p class="main-menu__item-text">Project 1</p>
                    </a>
                </li>
                <li class="main-menu__list-item">
                    <a href="#" class="main-menu__item-link">
                        <span class="mdi mdi-account-multiple main-menu__item-icon"></span>
                        <p class="main-menu__item-text">Project 2</p>
                    </a>
                </li>
                <li class="main-menu__list-item">
                    <a href="#" class="main-menu__item-link">
                        <span class="mdi mdi-folder main-menu__item-icon"></span>
                        <p class="main-menu__item-text">Project 3</p>
                    </a>
                </li>
                <li class="main-menu__list-item">
                    <a href="#" class="main-menu__item-link">
                        <span class="mdi mdi-account-box-outline main-menu__item-icon"></span>
                        <p class="main-menu__item-text">Project 4</p>
                    </a>
                </li>
                <li class="main-menu__list-item">
                    <a href="#" class="main-menu__item-link">
                        <span class="mdi mdi-file-document main-menu__item-icon"></span>
                        <p class="main-menu__item-text">Project 5</p>
                    </a>
                </li>
            </ul>
        </nav>
        <div class="main-content">
            <div class="main-content__top-bar">
                <div class="search">
                    <input type="text" class="search__input" placeholder="Search...">
                </div>
                <div class="notific">
                    <a href="#" class="notific__link">
                        <span class="mdi mdi-bell"></span>
                        <span class="notific__counter">2</span>
                    </a>
                </div>
                <a class="profile-link" href="#">
                    <img src="img/profile-img.jpg" class="profile-link__image">
                    <span class="mdi mdi-chevron-down"></span>
                </a>
            </div>
            <div class="main-content__content">
                <main class="main-content__wrap">
                    <div class="task">
                        <div class="task__content">

                        </div>
                    </div>
                    <div class="task">
                        <div class="task__content">

                        </div>
                    </div>
                    <!--<div class="task main-content__item"></div>
                    <div class="task main-content__item"></div>
                    <div class="task main-content__item"></div>
                    <div class="task main-content__item"></div>
                    <div class="task main-content__item"></div>-->
                </main>
            </div>
        </div>
    </div>

    <!-- afterdocument:js -->
    <script src="js/main.js"></script>
    <!-- endinject -->
</body>

</html>
